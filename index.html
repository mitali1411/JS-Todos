<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar bg-dark shadow px-4 border-bottom border-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">JS TODO</span>
          <!-- <button class="btn btn-secondary btn-sm">Change Theme</button> -->
          <i id="theme_btn" class="fa-regular fa-sun text-warning h4"></i>
        </div>
      </nav>


    <!-- Container -->
   <div style='min-height: 100vh;' id="container" class="container-fluid p-5 d-flex align-items-center flex-column bg-dark">

    <!-- Todo Card -->
    <span class="d-flex align-items-center">
    <img src="./to-do-list.png" alt="" style="height: 60px;">
    <h5 class="card-title text-center text-light mx-3">TODO APP</h5>
    </span>
    <div class="card w-75 p-3 my-3 bg-dark border-light text-light">
        <form class="card-body">
          <input type="text" class="form-control bg-secondary border-dark" placeholder="Enter Todo" aria-label="">
          <button class="btn btn-success my-2 btn-sm float-end">Save</button>
        </form>
      </div> 


       <!-- List-Card -->
    <div class="card w-75 p-3 my-3 bg-dark border-light color-danger">
        <h5 class="text-center text-light">Todos Here...</h5>
        <ul class="list-group my-3">
            <!-- <li class="list-group-item bg-secondary text-light my-1">Todo 1 <button class="btn btn-danger float-end btn-sm">Delete</button></li> -->
        </ul>
    </div>
   </div>


    <script src="main.js"></script>
</body>
</html>
